{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destinations</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
<nav>
    <a href="/">Home</a>
    <a href="/destinations/new/">Create Destination</a>
</nav>

{% for destination in destinations %}

        <div class="dest-card">
            <a href="/destinations/{{ destination.id }}/"> <h1 class="dest-link">{{ destination.name }}</h1> </a>
            <h2>{{ destination.rating }}/5</h2>
            <p>{{ destination.review }}</p>
        </div>

{% endfor %}

</body>
</html>
